{% extends "base.html" %}
{% block title %}Add Item{% endblock %}

{% block content %}
<h2>Add Item</h2>
    <h3>New Item for {{ category.name }}</h3>
    <form action="{{ url_for('add_item', cat_id=category.id) }}" role="form" method="POST">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(size=30) }}<br>
        </div>
        <div class="form-group">
            {{ form.description.label }}<br>
            {{ form.description(size=100) }}<br>
        </div>
        <button type="button" onclick="location.href='{{ url_for('category_list', cat_id=category.id) }}'; return false">Cancel</button>
        {{ form.submit }}<br>
    </form>
{% endblock %}
