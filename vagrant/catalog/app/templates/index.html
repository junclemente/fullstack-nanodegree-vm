{% extends "base.html" %}
{% block title %}Welcome!{% endblock %}

{% block content %}
<h2>Newest Items</h2>
<ul>
    {% for i in items %}
    <li><a href="{{ url_for('item', item_id= i.id) }}">{{ i.name }} <span class="category-description">({{ i.category.name }})</span></a></li>
    {% endfor %}
</ul>
{% endblock %}
