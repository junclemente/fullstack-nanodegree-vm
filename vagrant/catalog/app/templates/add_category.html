{% extends "base.html" %}
{% block title %}Add Category{% endblock %}

{% block content %}
<h1>New Category</h1>
    <form action="{{ url_for('add_category') }}" method="post">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name }}
        </div>
        <button type="button" onclick="location.href='{{ url_for('index') }}'; return false">Cancel</button>
        {{ form.submit }}
    </form>
{% endblock %}
